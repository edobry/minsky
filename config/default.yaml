# Default configuration for Minsky
# This file contains the base configuration values that will be used
# unless overridden by environment-specific configs or environment variables

# Backend configuration
backend: "markdown"

# Backend-specific configurations
backendConfig:
  github-issues: {}
  markdown: {}
  json-file: {}

# Backend detection rules
detectionRules:
  - condition: "tasks_md_exists"
    backend: "markdown"
  - condition: "json_file_exists"
    backend: "json-file"
  - condition: "always"
    backend: "markdown"

# Session database configuration
sessiondb:
  backend: "sqlite"
  baseDir: null
  dbPath: null
  connectionString: null

# Logger configuration
logger:
  mode: "auto"          # "HUMAN" | "STRUCTURED" | "auto"
  level: "info"         # "debug" | "info" | "warn" | "error"
  enableAgentLogs: false # Enable JSON logs in HUMAN mode

# GitHub configuration
github:
  credentials: {}

# AI configuration
ai:
  providers:
    openai:
      credentials: {}
      enabled: true
      models: []
    anthropic:
      credentials: {}
      enabled: true
      models: []
    google:
      credentials: {}
      enabled: true
      models: []
    cohere:
      credentials: {}
      enabled: true
      models: []
    mistral:
      credentials: {}
      enabled: true
      models: []
